    <script type="text/javascript">
      // ini untuk filter awal
      $(document).ready(function () {
        $('.list').click(function () {
          const value = $(this).attr('data-filter');
          if (value == 'all') {
            $('.itembox').show('1000');
          } else {
            $('.itembox')
              .not('.' + value)
              .hide('1000');
            $('.itembox')
              .filter('.' + value)
              .show('1000');
          }
        });
      });
      // ini untuk filter akhir
      $('.list').click(function () {
        $(this).addClass('aktive').siblings().removeClass('aktive');
      });
    </script>
